<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${name}">John Doe</title>
    </head>
    <body>

        <h1 th:text="${name}">John Doe</h1>
        <!--<img th:src="@{/images/{id}/picture(id=${user})}"/>-->
        
        <div>
            You follow:
            <ul>
                <li th:each="user : ${followees}"
                    th:text="${user.follower.name}"></li>
            </ul>
        </div>
        
        <div>
            Your followers:
            <ul>
                <li th:each="user : ${followers}"
                    th:text="${user.followee.name}"></li>
            </ul>
        </div>
        
        <div>
            <p>Post a message!</p>
            <form th:action="@{/users/{username}/messages(username=${username})}" method="POST">
                Message: <input type="text" name="messageText" id="newMessage"/><br/>
                <input type="submit"/>            
            </form>
        </div>
        
        <div>
            <p>Previous messages:</p>
            <ul>
                <li th:each="message : ${messages}">
                    <span th:text="${message.message} + ' (' + ${message.timeSent} + ')'">Message.</span>
                </li>
            </ul>
        </div>


    </body>
</html>
