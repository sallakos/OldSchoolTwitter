<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${name}">John Doe</title>
    </head>
    <body>

        <h1 th:text="${name}">John Doe</h1>
        <img th:src="@{/users/{id}/profilepicture(id=${username})}" width="100" />

        <div>
            <p>Change profile picture:</p>
            <form method="POST" th:action="@{/users/{username}/profilepicture(username=${username})}" enctype="multipart/form-data">
                <input type="file" name="file" id="file"/>
                <input type="submit" value="Add!"/>
            </form>
        </div>

        <div>
            You follow:
            <ul>
                <li th:each="user : ${followees}">
                    <a th:href="@{/users/{id}(id=${user.follower.username})}" th:text="${user.follower.name}">User</a>
                </li>
            </ul>
        </div>

        <div>
            Your followers:
            <ul>
                <li th:each="user : ${followers}">
                    <a th:href="@{/users/{id}(id=${user.followee.username})}" th:text="${user.followee.name}">User</a>
                </li>
            </ul>
        </div>

        <div>
            <p>Post a message!</p>
            <form th:action="@{/users/{username}/messages(username=${username})}" method="POST">
                Message: <input type="text" name="messageText" id="newMessage"/><br/>
                <input type="submit"/>            
            </form>
        </div>

        <div>
            <p>Previous messages:</p>
            <ul>
                <li th:each="message : ${messages}">
                    <span th:text="${message.message} + ' (' + ${message.timeSent} + ')'">Message.</span>
                </li>
            </ul>
        </div>

        <!--        <div>
                    <p>Your pictures:</p>
                    <ul>
                        <li th:each="picture : ${pictures}">
                            <img th:src="@{/users/{id}/profilepicture(id=${username})}" width="100" />
                        </li>
                    </ul>
                </div>-->


    </body>
</html>
