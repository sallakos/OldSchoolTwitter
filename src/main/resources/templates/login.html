<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Kuukkeli')">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>

        <div th:replace="fragments/layout :: header(null)"></div>

        <div class="container-fluid ml-3">

            <div class="row">

                <div class="col-12">

                    <h4>Kirjaudu sisään</h4>

                    <form method="POST" th:action="@{/login}">

                        <div th:if="${param.error}" class="alert alert-danger">    
                            Käyttäjätunnus tai salasana väärin.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success"> 
                            Olet kirjautunut ulos!
                        </div>

                        <div class="form-group">
                            <div class="col-lg-5 col-md-8 col-sm-10">
                                <label for="username">Käyttäjätunnus</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="tunnus" required />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-5 col-md-8 col-sm-10">
                                <label for="password">Salasana</label>
                                <input type="password" class="form-control" id="password" name="password" required />
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark ml-3">Kirjaudu</button>
                    </form>

                </div>

            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <h4>Uusi käyttäjä?</h4>
                    <a th:href="@{/rekisteroidy}"><button class="btn btn-dark m-3">Rekisteröidy</button></a>
                </div>
            </div>
        </div>

        <div th:replace="fragments/layout :: footer"></div>

    </body>
</html>
